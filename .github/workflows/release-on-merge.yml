name: Release on Version Bump Merge
on:
  pull_request:
    types: [closed]
    branches: [master]

jobs:
  create-tag-and-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      should_release: ${{ steps.check_label.outputs.has_version_bump_label }}
    steps:
    - name: Check if version-bump label exists
      id: check_label
      run: |
        LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"
        if echo "$LABELS" | grep -q "version-bump"; then
          echo "has_version_bump_label=true" >> $GITHUB_OUTPUT
        else
          echo "has_version_bump_label=false" >> $GITHUB_OUTPUT
        fi

    - uses: actions/checkout@v4
      if: steps.check_label.outputs.has_version_bump_label == 'true'
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Use Node.js latest
      if: steps.check_label.outputs.has_version_bump_label == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: latest

    - name: Extract version from PR body
      if: steps.check_label.outputs.has_version_bump_label == 'true'
      id: extract_version
      run: |
        PR_BODY="${{ github.event.pull_request.body }}"
        # Try to extract version from PR body comment
        VERSION=$(echo "$PR_BODY" | grep -oE '<!-- VERSION_BUMP: [0-9]+\.[0-9]+\.[0-9]+ -->' | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' || echo "")
        if [ -z "$VERSION" ]; then
          # Fallback: extract from package.json after merge
          git checkout master
          git pull origin master
          VERSION=$(node -p "require('./package.json').version")
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Create git tag
      if: steps.check_label.outputs.has_version_bump_label == 'true'
      run: |
        VERSION="${{ steps.extract_version.outputs.version }}"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag "v$VERSION"
        git push origin "v$VERSION"

  trigger-release:
    needs: create-tag-and-release
    if: needs.create-tag-and-release.outputs.should_release == 'true'
    permissions:
      contents: write
      packages: write
    uses: ./.github/workflows/npm-publish.yml
    secrets: inherit

